<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play It By Ear</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./pibe.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
    <section class="main">
        <img class="background" src="/assets/images/backgrounds/Play It By Ear.jpg" alt="an image of a room with table with a microphone on top and a sofa. With a bookshelf with plants dotted around in the background">
        <div class="main-container">
            <div class="card">
                <img src="/assets/playing-cards/pibe.png" class="playing-card" alt="an image of a playing card with a the text play it by ear, and behind is a table with a microphone and a sofa. With a bookshelf with plants dotted around in the background">
            </div>
            <div class="about-project">
                <h2>Play It By Ear</h2>
                <p>
                    Helping with the production and set up of live streams for a third year online radio show / podcast.
                </p>
                <div class="lists">
                    <div class="li-skills">
                        <ul>
                            <h3>Skills</h3>
                            <li>Collaboration</li>
                            <li>Production</li>

                        </ul>
                    </div>
                    <div class="li-skills">
                        <ul>
                            <h3>Skills</h3>
                            <li>OBS</li>
                            <li>Photoshop</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="one">
            <iframe width="100%" height="" src="https://www.youtube.com/embed/qCO_FIK-lBY?si=TjMZNHc3aKsx5gan" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="one-caption">
            <p>The play-it-by-ear radio show.</p>
        </div>
        <hr>
        <div class="two">
            <img src="/assets/pages/content/PIBE/IMG-20211207-WA0000.jpg" alt="an image of a room with table with a microphone on top and a sofa. With a bookshelf with plants dotted around in the background">
        </div>
        <div class="two-caption">
            <p>The play-it-by-ear set.</p>
        </div>
    </section>
   
    <script type="module" src="../vanilla-tilt.js"></script>
    <script type="module">
        VanillaTilt.init(document.querySelector('.card'), {
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
